<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Whiteboard</title>

    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <style>

    .line {
      fill: none;
      stroke: #000;
      stroke-width: 3px;
      stroke-linejoin: round;
      stroke-linecap: round;
    }

    </style>
  </head>
  <body>

    <div class="container text-center">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Whiteboard Demo</h3>
        </div>
        <div class="panel-body" id="whiteboard">

        </div>
      </div>
      <button id="btnReset" class="btn btn-default">Reset!</button>
      <button id="btnUndo" class="btn btn-default">Undo!</button>
      <button id="btnRedo" class="btn btn-default">Redo!</button>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/dist/bundle.min.js"></script>
  </body>
</html>
